<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Leaf Scanner</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- The custom styles would be linked here -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Container Card -->
    <div class="container-card w-full max-w-2xl mx-auto rounded-xl p-8 md:p-12 space-y-8">
        <header class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Leaf AI Scanner</h1>
            <p class="mt-2 text-gray-600">Snap a picture of your plant's leaf to identify potential issues.</p>
        </header>

        <!-- Image Upload and Preview Section -->
        <div class="flex flex-col items-center space-y-4">
            <div id="image-preview" class="w-full max-w-sm h-64 bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden file-upload-box">
                <p id="placeholder-text" class="text-gray-400">Your leaf image will appear here</p>
                <img id="leaf-image" class="hidden object-cover w-full h-full" src="" alt="Uploaded leaf image">
            </div>

            <label for="file-input" class="w-full max-w-sm cursor-pointer py-3 px-6 bg-green-500 text-white font-semibold rounded-lg text-center hover:bg-green-600 transition-colors duration-300">
                Upload Image
                <input id="file-input" type="file" accept="image/*" class="hidden" />
            </label>

            <button id="scan-button" class="w-full max-w-sm py-3 px-6 bg-green-700 text-white font-semibold rounded-lg shadow-md hover:bg-green-800 transition-colors duration-300 transform scale-100 disabled:opacity-50 disabled:cursor-not-allowed">
                Scan Leaf
            </button>
        </div>

        <!-- Scanning and Results Section -->
        <div id="results-section" class="hidden text-center mt-8 space-y-6">
            <div id="loading-spinner" class="loader mx-auto hidden"></div>
            
            <div id="diagnosis-container" class="hidden text-left bg-gray-50 p-6 rounded-lg border border-gray-200">
                <h2 class="text-xl font-bold text-gray-800 mb-2">Diagnosis: <span id="diagnosis-title" class="text-red-600"></span></h2>
                <p id="diagnosis-description" class="text-gray-700"></p>
                <h3 class="mt-4 text-lg font-semibold text-gray-800">Advice & Prevention:</h3>
                <ul id="advice-list" class="list-disc list-inside mt-2 text-gray-600 space-y-1"></ul>
            </div>
        </div>
    </div>

    <!-- Scan History Section -->
    <div id="history-section" class="container-card w-full max-w-2xl mx-auto rounded-xl p-8 md:p-12 mt-8 space-y-6 hidden">
        <details class="group">
            <summary class="flex justify-between items-center cursor-pointer text-xl font-bold text-gray-800 pb-4">
                <span>Scan History</span>
                <button id="clear-history-button" class="text-sm text-red-500 hover:text-red-700 focus:outline-none transition-colors duration-200">
                    Clear History
                </button>
            </summary>
            <div id="history-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- History items will be dynamically added here -->
            </div>
        </details>
    </div>

    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>This is a simulated demo. A real application would use a machine learning model to analyze the image.</p>
    </footer>

    <!-- The JavaScript logic would be linked here -->
    <script src="script.js"></script>
</body>
</html>
